<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="frontendmentor challenge Profile card component">

</head>
<body>
<main>
 <article class="profile-card">
  <!-- a top section -->
  <section class="top">

    <img class="image-back" src="images/bg-pattern-card.svg" alt="wallpapers-perfil-image">
    <img class="image-profile" src="images/image-victor.jpg" alt="profile-perfil-image">
    <h2>Victor Crest  <span> 26</span></h2>
    
    <p class="london-class"> London</p>
  </section>
  <!-- hr section separe contains -->
   <hr>
   <!-- section stats contain all stats footer article -->
   <section class="stats-main">
     <div class="stats1">

       <h2>80K</h2>
       <p class="details1"> Followers</p>
      </div>
      <div class="stats2">
     <h2>803K</h2>
     <p class="details2"> Likes</p>
      </div>
      <div class="stats3">
        <h2>1.4K</h2>
        <p class="details3"> Photos</p>
      </div>
    </section>
  </article>
</main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Fuentes</a>. -->
  </div>
</body>
</html>
